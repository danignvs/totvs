<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Email de Faturamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        /* Estilos para o link */
        h2 a {
            color: #007bff;
            text-decoration: none;
            font-size: 1.2em;
        }
        h2 a:hover {
            text-decoration: underline;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #555;
            flex-grow: 1; /* Para flexbox */
        }
        input[type="text"], select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .resultado {
            margin-top: 30px;
            padding: 15px;
            border: 2px dashed #007bff;
            background-color: #e9f5ff;
            border-radius: 5px;
        }
        .resultado h3 {
            margin-top: 0;
            color: #007bff;
        }
        pre {
            white-space: pre-wrap;
            word-break: break-all;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }

        /* Flexbox para responsividade */
        .input-group {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }
        .input-item {
            flex: 1;
            min-width: 45%; 
        }

        /* Quebra de linha em telas pequenas (mobile) */
        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
                gap: 0;
            }
            .input-item {
                min-width: 100%;
            }
        }
        /* Estilo para esconder o campo de justificativa inicialmente */
        .justificativa-manual {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!--h1>üõ†Ô∏è Gerador de Conte√∫do de Email</h1-->
        
        <h2>
            <a href="https://psaproducaototvs.crm2.dynamics.com/main.aspx?appid=ad972b31-8851-eb11-a812-000d3a8852cb&forceUCI=1&pagetype=entitylist&etn=msdyn_project&viewid=ead1f7f9-6dd0-f011-bbd3-00224836edf2&viewType=4230" target="_blank">
                Gest√£o de Portf√≥lio - Faturamentos
            </a>
        </h2>
        <br>
        
        <div class="input-group">
            <div class="input-item">
                <label for="codProjeto">Cod. Projeto (e Assunto):</label>
                <input type="text" id="codProjeto" value="D000074636001" oninput="preencherContrato(); gerarEmail()">
            </div>
            <div class="input-item">
                <label for="codContratoPSA">Cod. Contrato PSA:</label>
                <input type="text" id="codContratoPSA" value="D000074636" oninput="gerarEmail()">
            </div>
        </div>

        <div class="input-group">
            <div class="input-item">
                <label for="codCliente">Cod. Cliente:</label>
                <input type="text" id="codCliente" value="TA365300" oninput="gerarEmail()">
            </div>
            <div class="input-item">
                <label for="valorLiquido">Valor l√≠quido:</label>
                <input type="text" id="valorLiquido" value="R$15.878,40" oninput="gerarEmail()">
            </div>
        </div>

        <label for="nomeProjeto">Nome do Projeto:</label>
        <input type="text" id="nomeProjeto" value="HOTEL DAS CATARATAS - Migra√ß√£o do POS SAAS e implanta√ß√£o dos adicionais Comanda" oninput="gerarEmail()">

        <label for="tipoAssunto">Tipo de Assunto:</label>
        <select id="tipoAssunto" onchange="gerarEmail()">
            <option value="Faturamento">Solicita√ß√£o de Faturamento</option>
            <option value="Projeto">Nome do Projeto</option>
        </select>
        
        <label for="tipoJustificativa">Justificativa:</label>
        <select id="tipoJustificativa" onchange="mudarJustificativa(); gerarEmail()">
            <option value="Padrao">Padr√£o (Termo de conclus√£o assinado...)</option>
            <option value="Outras">Outras (Digitar texto)</option>
        </select>

        <div id="justificativaManualDiv" class="justificativa-manual">
            <label for="justificativa">Digite sua Justificativa:</label>
            <input type="text" id="justificativa" value="" oninput="gerarEmail()">
        </div>

        <div class="resultado">
            <h3>Assunto do Email</h3>
            <pre id="resultadoAssunto"></pre>
            <button onclick="copiarTexto('resultadoAssunto')">Copiar Assunto</button>
        </div>

        <div class="resultado">
            <h3>Corpo do Email</h3>
            <pre id="resultadoCorpo"></pre>
            <button onclick="copiarTexto('resultadoCorpo')">Copiar Corpo</button>
        </div>
    </div>

    <script>
        // Valor padr√£o da justificativa
        const JUSTIFICATIVA_PADRAO = "Termo de conclus√£o assinado no reposit√≥rio do projeto.";

        function obterSaudacao() {
            const hora = new Date().getHours();
            // Bom dia: 05h √†s 11:59h | Boa tarde: 12h √†s 17:59h
            if (hora >= 5 && hora < 12) {
                return "bom dia";
            } else if (hora >= 12 && hora < 18) {
                return "boa tarde";
            } else {
                return "bom dia/boa tarde";
            }
        }

        function preencherContrato() {
            const codProjeto = document.getElementById('codProjeto').value;
            // O c√≥digo do contrato √© o do projeto menos os 3 √∫ltimos d√≠gitos
            const codContratoPSA = codProjeto.slice(0, -3);
            document.getElementById('codContratoPSA').value = codContratoPSA;
        }
        
        function mudarJustificativa() {
            const tipoJustificativa = document.getElementById('tipoJustificativa').value;
            const inputJustificativa = document.getElementById('justificativa');
            const justificativaDiv = document.getElementById('justificativaManualDiv');

            if (tipoJustificativa === 'Padrao') {
                // Esconde o campo de input e limpa seu valor
                justificativaDiv.style.display = 'none';
                inputJustificativa.value = JUSTIFICATIVA_PADRAO;
            } else { // Outras
                // Mostra o campo de input e o limpa para o usu√°rio digitar
                justificativaDiv.style.display = 'block';
                inputJustificativa.value = ""; 
                // Foca no campo para facilitar a digita√ß√£o
                inputJustificativa.focus(); 
            }
            gerarEmail(); // Garante a atualiza√ß√£o imediata
        }

        function gerarEmail() {
            // 1. Coleta os valores
            const codProjeto = document.getElementById('codProjeto').value;
            const nomeProjeto = document.getElementById('nomeProjeto').value;
            const tipoAssunto = document.getElementById('tipoAssunto').value;
            const tipoJustificativa = document.getElementById('tipoJustificativa').value;
            
            const codContratoPSA = document.getElementById('codContratoPSA').value;
            const codCliente = document.getElementById('codCliente').value;
            const valorLiquido = document.getElementById('valorLiquido').value;
            
            // Pega a justificativa com base na sele√ß√£o
            let justificativa;
            if (tipoJustificativa === 'Padrao') {
                justificativa = JUSTIFICATIVA_PADRAO;
            } else {
                justificativa = document.getElementById('justificativa').value;
            }

            // 2. Monta o Assunto Condicional
            let assunto = '';
            if (tipoAssunto === 'Faturamento') {
                assunto = `${codProjeto} - Solicita√ß√£o de Faturamento`;
            } else { // Projeto
                assunto = `${codProjeto} - ${nomeProjeto}`;
            }

            // 3. Monta o Corpo do Email com Sauda√ß√£o Din√¢mica
            const saudacao = obterSaudacao();
            
            const corpoEmail = `Ol√°, ${saudacao}!

Favor proceder com o faturamento abaixo:

Cod. Contrato PSA: ${codContratoPSA}
Cod. Cliente: ${codCliente}
Valor l√≠quido: ${valorLiquido}

Cod. Projeto: ${codProjeto}
Nome do Projeto: ${nomeProjeto}

Justificativa: ${justificativa}

Atenciosamente,`;

            // 4. Exibe os resultados
            document.getElementById('resultadoAssunto').textContent = assunto;
            document.getElementById('resultadoCorpo').textContent = corpoEmail;
        }

        function copiarTexto(idElemento) {
            const texto = document.getElementById(idElemento).textContent;
            navigator.clipboard.writeText(texto).then(() => {
                alert('Conte√∫do copiado para a √°rea de transfer√™ncia!');
            }).catch(err => {
                console.error('Erro ao copiar: ', err);
                alert('Erro ao copiar o texto. Por favor, copie manualmente.');
            });
        }

        // Chama as fun√ß√µes ao carregar a p√°gina
        window.onload = function() {
            preencherContrato();
            // Garante que a l√≥gica de justificativa seja executada na inicializa√ß√£o (escondendo o campo manual)
            mudarJustificativa(); 
            gerarEmail();
        };
    </script>

</body>
</html>
